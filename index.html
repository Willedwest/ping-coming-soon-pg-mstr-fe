<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header>
    <img class="logo" src="/images/logo.svg" alt="Logo image">
  </header>

  <main>
    <div class="notice">
      <h1>We are launching <span>soon!</span></h1>
      
      <p>Subscribe and get notified</p>
    </div>

    <form action="#" class="alert-me">
      <input type="email" id="email" name="email" placeholder="Your email address" required>
      <span class="errorMsg">Please provide a valid email address</span>
      
      <button class="submitBtn">Notify Me</button>
    </form>

    <img class="board" src="/images/illustration-dashboard.png" alt="">

    <ul>
      <li class="link-list" onmouseover="bgChanger1()" onmouseout="bgChangerOut1()"><a class="link1" href=""><i class="fa-brands fa-facebook-f"></i></a></li>


      <li class="link-list" onmouseover="bgChanger2()" onmouseout="bgChangerOut2()"><a class="link2" href="#"><i class="fa-brands fa-twitter"></i></a></li>

      
      <li class="link-list" onmouseover="bgChanger3()" onmouseout="bgChangerOut3()"><a class="link3" href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>

    <span>&copy; Copyright Ping. All rights reserved.</span>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </p>
    <p>
      Coded by <a href="https://github.com/willedwest" target="_blank">J. J Williams</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
